{% extends "users/base.html" %}
{% block body %}
<center>
<h2 class="text-2xl m-10 font-bold">üñºÔ∏è Create a Post</h2>
<div class="container py-5 mx-10">
<form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Add Title</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        {{form.title}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Upload Image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        {{form.image}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Add Caption</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
        {{form.caption}}
        </div>
    </div>
    <button class="text-white bg-blue-500 hover:bg-blue-700 px-5 py-2 my-5" type="submit">Post</button>
</form>
</div>
</center>
{% endblock %}
