{% extends 'users/base.html' %}
{% block body %}
<center>
<h1 class="text-2xl font-bold pt-7">🤵🏻 Login User</h1>
<div class="container py-5">
<form method="POST" class="bg-white shadow-lg m-10  w-2/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold m-3" for="">Username</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10">{{form.username}}</div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold m-3" for="">Password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10">{{form.password}}</div>
    </div>
    <button class="text-white bg-blue-500 hover:bg-blue-700 px-5 py-2 my-5" type="submit">Login</button>
</form>
</div>
<p class="px-5 py-5"><a class="text-indigo-500 hover:text-blue-400" href="{% url 'password_reset' %}">Forgot Password?</a></p>
</center>
{% endblock %}
