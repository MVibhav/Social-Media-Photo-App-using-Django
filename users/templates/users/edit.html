{% extends 'users/base.html' %}
{% block body %}
<center>
<h2 class="text-2xl font-bold pt-7">ðŸ‘¤Edit User Profile</h2>
<div class="container py-5 mx-10">
<form method="POST" class="bg-white shadow-lg m-10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">First Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10 text-grey-700 text-center">
        {{user_form.first_name}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Last Name</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10 text-grey-700">
        {{user_form.last_name}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Email</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10 text-grey-700">
        {{user_form.email}}
        </div>
    </div>

    <div class="mb-2">
        <label class="block text-grey-700 text-sm font-bold m-3" for="">Photo</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 ml-10 text-grey-700">
        {{profile_form.photo}}
        </div>
    </div>
    <button type="submit" class="text-white bg-blue-500 hover:bg-blue-700 px-5 py-2 my-5">Submit</button>
</form>
</div>
</center>
{% endblock %}
